<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>NavBar</title>
    <link rel="stylesheet" href="./style/nav.css">
</head>
<body>
    
    <header class="header">
        <nav class="container nav-container">

            <div class="logo-wrapp">
                <div class="logo">Jovan Jevtic</div>
            </div>

            <div class="nav-wrapp">

                <ul class="nav-list">
                    <li><a href="#landing">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#work">Work</a></li>
                    <li><a href="#process">Process</a></li>
                    <li><a class="nav-btn" href="#contact">Contact</a></li>
                </ul>

            </div>

        </nav>
    </header>

    <header class="mobile-header">
        <nav class="mobile-nav-container container">

            <div class="mobile-logo-wrapp">
                <p class="mobile-logo">Jovan Jevtic</p>
            </div>

            <div class="mobile-hamburger-wrapp">
                <div class="hamburger">
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                </div>
            </div>

            <div class="mobile-nav-expanded">
                <ul class="mobile-nav-list">
                    <li class="expanded-link"><a href="#landing">Home</a></li>
                    <li class="expanded-link"><a href="#about">About</a></li>
                    <li class="expanded-link"><a href="#work">Work</a></li>
                    <li class="expanded-link"><a href="#process">Process</a></li>
                    <li class="expanded-link"><a href="#contact">Contact</a></li>
                </ul>
            </div>

        </nav>
    </header>
    

    <script>
        const header = () => {
            const hamburger = document.querySelector('.hamburger')
            const nav = document.querySelector('.mobile-nav-expanded')
            const links = document.querySelectorAll('.expanded-link a')

            hamburger.addEventListener('click', () => {
                nav.classList.toggle('expanded')
                hamburger.classList.toggle('hamburger-active')
            })

            links.forEach(link => {
                link.addEventListener('click', () => {
                    nav.classList.toggle('expanded')
                    hamburger.classList.toggle('hamburger-active')
                })
            })
        }

        header()
    </script>

</body>
</html>
